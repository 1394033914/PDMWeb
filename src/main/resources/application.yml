server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8099
  servlet:
    context-path: /

spring:
  thymeleaf:
    cache: false

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  aop:
    proxy-target-class: true

  # 指定静态资源的路径
#  resources:
#    static-locations: classpath:/static/,classpath:/views/,file:${web.upload},file:${web.ueditorUpload}
  datasource:
   dynamic:
      # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
      p6spy: true
      datasource:
       driver-class-name: org.sqlite.JDBC
       url: jdbc:sqlite::resource:static/sqlite/pdmweb.db
       username: 
       password:

