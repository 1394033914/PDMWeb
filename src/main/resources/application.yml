server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8099
  servlet:
    context-path: /

spring:
  thymeleaf:
    cache: false

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


#  aop:
#    proxy-target-class: true

  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:src/main/java/com/pdmweb/pdmweb.db
    username:
    password:

  jooq:
    sql-dialect: sqlite

